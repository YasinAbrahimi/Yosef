<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yosef</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .label {
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .arrow {
      font-size: 3rem;
      color: #ffffff;
    }

    .image-box {
      width: 220px;
      height: 220px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 1rem;
      text-align: center;
      border: 2px dashed rgba(255, 255, 255, 0.4);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Yosef</div>
    <div class="arrow">âžœ</div>

    <!-- Replace "image.jpg" with your image file -->
    <div class="image-box">
      <img src="image.jpg" alt="Yosef image">
    </div>
  </div>
</body>
</html>
